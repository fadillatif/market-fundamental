<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>C A R I A P A ?</title>

        <script defer src="V3.js"></script>
        <link rel="stylesheet" href="V3.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Trade+Winds&display=swap" rel="stylesheet">

    </head>

    <body class="background">
        

        <h1 id="google-font">minimini mart</h1>  
              
        <form>

            <!-- FILTER -->
            <fieldset id="box-filter">
                <legend>Filter</legend>
                <p>Nama : <input oninput="funFilterName()" type="text" id="keyword"></p>
                <p>Harga: <input oninput="funFilterPrice()" type="number" id="min"> - <input oninput="funFilterPrice()" type="number" id="max"></p>
                <p>Category : 
                    <select oninput="funFilterCategory()" id="catFilter">
                    
                    </select>
                </p>
            </fieldset>

            <!-- SORT -->
            <fieldset>
                <legend>Sort By</legend>
                <p>Name : <input type="button" onclick="funSortAZ()" value="A-Z"><input type="button" onclick="funSortZA()" value="Z-A"></p>
                <p>Price : <input type="button" onclick="funSortLowHigh()" value="Low - High"><input type="button" onclick="funSortHighLow()" value="High - Low"></p>
            </fieldset>

            <!-- INPUT -->
            <fieldset>
                <legend>Input data</legend>
                <table>
                    <tr>
                        <td><input  type="text" placeholder="name" id="name"></td>
                        <td><input type="number" placeholder="price" id="price"></td>
                        <td>
                            <select id="catInput">

                            </select>
                        </td>
                        <td><input type="text" placeholder="stock" id="stock"></td>
                    </tr>
                </table>
                <p><input type="button" value="Input" onclick="funInputData()"></p>
            </fieldset>

            <!-- RENDER -->
            <fieldset>
                <legend>Tabel Data</legend>
                <table>
                    <thead>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Nama</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Buy</th>
                        <th colspan="2" >Action</th>
                    </thead>
                    <tbody id="render">
                        
                    </tbody>
                </table>
            </fieldset>

            <!-- CART -->
            <fieldset>
                <legend>Cart</legend>
                <table>
                    <thead>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Nama</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="cart">

                    </tbody>
                </table>
                <p><input type="button" value="Payment" onclick="funPayment()"></p>
            </fieldset>

            <!-- TRANSACTION DETAIL -->
            <fieldset>
                <legend>Payment</legend>
                <h2>Transaction Detail</h2>
                <div id="Payment" >

                </div>
            </fieldset>

        </form>

    </body>

</html>
